{% extends "base.html" %} {% block titulo %} Registrar Usuario {% endblock %} 

{% block body %}
<h2 class="my-4 text-center">Registro de Usuario</h2>
<form class="row g-3" action="ingresar-usuario" method="post"> {% csrf_token %}
    <div class="col-md-6">
      <label for="username" class="form-label">UserName</label>
      <input type="text" class="form-control" id="username" name="username">
    </div>
    <div class="col-md-6">
      <label for="password" class="form-label">Password</label>
      <input type="text" class="form-control" id="password" name="password">
    </div>
    <div class="col-6">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email" name="email">
    </div>
    <div class="col-6">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre">
    </div>
    {% comment %} <div class="col-md-6">
      <label for="perfil" class="form-label">Perfil</label>
      <input type="number" class="form-control" id="perfil" name="perfil">
    </div>     {% endcomment %}
    <div class="col-md-6">
      <label for="perfil" class="form-label">Perfil</label>
      <select class="form-select" aria-label="Default select example" id="perfil" name="perfil">
        <option selected disabled>Selecciona el tipo de usuario</option>
        <option value="0">Administrador general</option>
        <option value="1">Administrador de oficina</option>
        <option value="2">Administrador de vehículos </option>
        <option value="3">Administrador de computación</option>
      </select>
    </div>
    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-primary">Ingresar Usuario</button>
    </div>
</form>
{% endblock %}
